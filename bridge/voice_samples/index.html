    <style>
        :root {

        * {

        body {

        .subtitle {

        .test-text {

        .test-text label {

        }
        
        .test-text p {

        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;

            transition: all 0.3s ease;
            font-family: inherit;

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));

        .btn-primary:hover {

        .btn-secondary {

        .btn-secondary:hover {

        }
        
        .samples-grid {
            display: grid;

        }
        
        .sample-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sample-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            opacity: 0;
            transition: opacity 0.3s ease;

        .sample-card:hover::before {

        .sample-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--glow-purple);
            border-color: var(--accent-purple);
        }
        
        .sample-card.playing {
            border-color: var(--accent-pink);
            box-shadow: var(--glow-pink);
        }
        
        .sample-card.playing::before {
            opacity: 1;

        @keyframes glow-pulse {
            0%, 100% { opacity: 1; }

        .sample-card.selected {
            border-color: #4ade80;

        }
        
        .sample-card.selected::after {
            content: 'âœ“ å·²é€‰æ‹©';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #4ade80;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .sample-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .seed-badge {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .duration {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .sample-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .sample-actions button {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .play-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }
        
        .play-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(75, 158, 255, 0.4);
        }
        
        .play-btn.playing {
            background: linear-gradient(135deg, var(--accent-pink), #ff4757);
        }
        
        .select-btn {
            background: transparent;
            border: 1px solid var(--text-secondary) !important;
            color: var(--text-secondary);
        }
        
        .select-btn:hover {
            border-color: #4ade80 !important;
            color: #4ade80;
        }
        
        .select-btn.selected {
            background: #4ade80;
            color: #000;
            border-color: #4ade80 !important;
        }
        
        .waveform {
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .waveform-bars {
            display: flex;

            gap: 2px;

        }
        
        .waveform-bar {

        }
        
        .sample-card.playing .waveform-bar {
            animation: wave 0.5s ease-in-out infinite;
        }
        
        @keyframes wave {

        .loading {

        .loading-spinner {

        .selection-summary {

        }
        
        .selection-summary.visible {

        .selection-summary .seed-info {

        }
        
        .selection-summary .seed-info strong {

        }
        
        .copy-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;

        }
        
        .copy-btn:hover {

        }
        
        @media (max-width: 768px) {
            body {

            h1 {

            .samples-grid {

            }
            
            .selection-summary {
                flex-direction: column;
                left: 1rem;
                right: 1rem;
                transform: none;
            }
        }

<body>
    <div class="container">
        <header>
            <h1>ğŸ€ è¯­éŸ³éŸ³è‰²é€‰æ‹©å™¨</h1>
            <p class="subtitle">æŒ‘é€‰æœ€é€‚åˆçš„å¹´ä¸‹ç”œå¦¹éŸ³è‰²</p>
        </header>
        
        <div class="test-text">
            <label>æµ‹è¯•æ–‡æœ¬</label>
            <p id="testText">åŠ è½½ä¸­...</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="playAll()">â–¶ è¿ç»­æ’­æ”¾å…¨éƒ¨</button>
            <button class="btn btn-secondary" onclick="stopAll()">â¹ åœæ­¢æ’­æ”¾</button>
            <button class="btn btn-secondary" onclick="shuffleCards()">ğŸ”€ éšæœºæ’åº</button>
        </div>
        
        <div id="samplesGrid" class="samples-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>åŠ è½½æ ·æœ¬ä¸­...</p>
            </div>
        </div>
    </div>
    
    <div id="selectionSummary" class="selection-summary">
        <div class="seed-info">
            å·²é€‰æ‹©: <strong id="selectedSeed">-</strong>
        </div>
        <button class="btn copy-btn" onclick="copyConfig()">ğŸ“‹ å¤åˆ¶é…ç½®</button>
    </div>
    
    <script>
        let samples = [];
        let currentAudio = null;
        let currentCard = null;
        let selectedSeed = null;
        let playAllIndex = -1;
        
        // ç”Ÿæˆæ³¢å½¢æ¡
        function createWaveformBars() {
            let bars = '';
            for (let i = 0; i < 30; i++) {
                const height = Math.random() * 60 + 20;
                const delay = i * 0.03;
                bars += `<div class="waveform-bar" style="height: ${height}%; animation-delay: ${delay}s;"></div>`;
            }
            return bars;
        }
        
        // åŠ è½½æ ·æœ¬æ•°æ®
        async function loadSamples() {
            try {
                const response = await fetch('samples.json');
                const data = await response.json();
                
                document.getElementById('testText').textContent = data.text;
                samples = data.samples;
                
                renderSamples();
            } catch (error) {
                document.getElementById('samplesGrid').innerHTML = `
                    <div class="loading">
                        <p style="color: #ff6b6b;">âŒ åŠ è½½å¤±è´¥: ${error.message}</p>
                        <p style="margin-top: 1rem;">è¯·å…ˆè¿è¡Œ generate_voice_samples.py ç”Ÿæˆæ ·æœ¬</p>
                    </div>
                `;
            }
        }
        
        // æ¸²æŸ“æ ·æœ¬å¡ç‰‡
        function renderSamples() {
            const grid = document.getElementById('samplesGrid');
            
            grid.innerHTML = samples.map((sample, index) => `
                <div class="sample-card" data-seed="${sample.seed}" data-index="${index}">
                    <div class="sample-header">
                        <span class="seed-badge">ç§å­ ${sample.seed}</span>
                        <span class="duration">${sample.duration.toFixed(1)}s</span>
                    </div>
                    <div class="waveform">
                        <div class="waveform-bars">
                            ${createWaveformBars()}
                        </div>
                    </div>
                    <div class="sample-actions">
                        <button class="play-btn" onclick="togglePlay(${index})">â–¶ æ’­æ”¾</button>
                        <button class="select-btn" onclick="selectSample(${index})">â™¡ é€‰æ‹©</button>
                    </div>
                </div>
            `).join('');
        }
        
        // æ’­æ”¾/æš‚åœ
        function togglePlay(index) {
            const sample = samples[index];
            const card = document.querySelector(`[data-index="${index}"]`);
            const btn = card.querySelector('.play-btn');
            
            // å¦‚æœæœ‰æ­£åœ¨æ’­æ”¾çš„ï¼Œå…ˆåœæ­¢
            if (currentAudio && currentCard !== card) {
                stopCurrent();
            }
            
            if (currentAudio && currentCard === card) {
                // æš‚åœå½“å‰
                stopCurrent();
            } else {
                // æ’­æ”¾æ–°çš„
                currentAudio = new Audio(sample.filename);
                currentCard = card;
                
                card.classList.add('playing');
                btn.textContent = 'â¸ æš‚åœ';
                btn.classList.add('playing');
                
                currentAudio.play();
                currentAudio.onended = () => {
                    stopCurrent();
                    // å¦‚æœæ˜¯è¿ç»­æ’­æ”¾æ¨¡å¼
                    if (playAllIndex >= 0 && playAllIndex < samples.length - 1) {
                        playAllIndex++;
                        setTimeout(() => togglePlay(playAllIndex), 300);
                    } else {
                        playAllIndex = -1;
                    }
                };
            }
        }
        
        // åœæ­¢å½“å‰æ’­æ”¾
        function stopCurrent() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (currentCard) {
                currentCard.classList.remove('playing');
                const btn = currentCard.querySelector('.play-btn');
                btn.textContent = 'â–¶ æ’­æ”¾';
                btn.classList.remove('playing');
                currentCard = null;
            }
        }
        
        // è¿ç»­æ’­æ”¾å…¨éƒ¨
        function playAll() {
            stopAll();
            playAllIndex = 0;
            togglePlay(0);
        }
        
        // åœæ­¢æ‰€æœ‰
        function stopAll() {
            playAllIndex = -1;
            stopCurrent();
        }
        
        // éšæœºæ’åº
        function shuffleCards() {
            samples = samples.sort(() => Math.random() - 0.5);
            renderSamples();
            // æ¢å¤é€‰ä¸­çŠ¶æ€
            if (selectedSeed !== null) {
                const card = document.querySelector(`[data-seed="${selectedSeed}"]`);
                if (card) {
                    card.classList.add('selected');
                    card.querySelector('.select-btn').classList.add('selected');
                }
            }
        }
        
        // é€‰æ‹©æ ·æœ¬
        function selectSample(index) {
            const sample = samples[index];
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // å–æ¶ˆä¹‹å‰çš„é€‰æ‹©
            document.querySelectorAll('.sample-card.selected').forEach(c => {
                c.classList.remove('selected');
                c.querySelector('.select-btn').classList.remove('selected');
            });
            
            // é€‰æ‹©å½“å‰
            card.classList.add('selected');
            card.querySelector('.select-btn').classList.add('selected');
            card.querySelector('.select-btn').textContent = 'â¤ å·²é€‰';
            
            selectedSeed = sample.seed;
            
            // æ˜¾ç¤ºåº•éƒ¨é€‰æ‹©æ¡
            document.getElementById('selectedSeed').textContent = `ç§å­ ${sample.seed}`;
            document.getElementById('selectionSummary').classList.add('visible');
        }
        
        // å¤åˆ¶é…ç½®
        function copyConfig() {
            if (selectedSeed === null) return;
            
            const config = `"seed": ${selectedSeed}`;
            navigator.clipboard.writeText(config).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.textContent;
                btn.textContent = 'âœ“ å·²å¤åˆ¶!';
                setTimeout(() => btn.textContent = original, 2000);
            });
        }
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', loadSamples);
    </script>
</body>
